<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeSlider</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&amp;display=swap" rel="stylesheet">
</head>
<body>
    <div class="slider-wrapper">
        <div class="slider-body">
            <input type="radio" name="slides" id="slide1" checked>
            <input type="radio" name="slides" id="slide2">
            <input type="radio" name="slides" id="slide3">
            <input type="radio" name="slides" id="slide4">
            <div class="slider-items">
                <div class="item">
                    <img src="img/img1.jpg" alt="Image 1">
                </div>
                <div class="item">
                    <img src="img/img2.jpg" alt="Image 2">
                </div>
                <div class="item">
                    <img src="img/img3.jpg" alt="Image 3">
                </div>
                <div class="item">
                    <img src="img/img4.jpg" alt="Image 4">
                </div>
            </div>
            <div class="slider-bottom">
                <div class="caption-wrapper">
                    <div class="slider-caption">
                        <div class="caption-item">
                            <p class="caption-text">Мемчик</p>
                        </div>
                        <div class="caption-item">
                            <p class="caption-text">Еще мемчик</p>
                        </div>
                        <div class="caption-item">
                            <p class="caption-text">Уже можно смеяться</p>
                        </div>
                        <div class="caption-item">
                            <p class="caption-text">На этом все...</p>
                        </div>
                    </div>
                </div>
                <div class="slider-controls">
                    <div class="control-wrapper1 control-wrapper">
                        <label for="slide1" class="control"></label>
                    </div>
                    <div class="control-wrapper2 control-wrapper">
                        <label for="slide2" class="control"></label>
                    </div>
                    <div class="control-wrapper3 control-wrapper">
                        <label for="slide3" class="control"></label>
                    </div>
                    <div class="control-wrapper4 control-wrapper">
                        <label for="slide4" class="control"></label>
                    </div>
                </div>
            </div>
        </div>
   </div>
</body>
</html>
