<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeSlider</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/favicon.ico">
</head>
<body>
    <div class="slider-wrapper">
        <div class="slider-body">
            <input type="radio" name="slides" id="slide1" checked>
            <input type="radio" name="slides" id="slide2">
            <input type="radio" name="slides" id="slide3">
            <input type="radio" name="slides" id="slide4">
            <div class="slider-items">
                <div class="item">
                    <img src="img/img1.jpg" alt="Image 1">
                </div>
                <div class="item">
                    <img src="img/img2.jpg" alt="Image 2">
                </div>
                <div class="item">
                    <img src="img/img3.jpg" alt="Image 3">
                </div>
                <div class="item">
                    <img src="img/img4.jpg" alt="Image 4">
                </div>
            </div>
            <div class="slider-bottom">
                <div class="slider-caption">
                    <p class="caption-text">Мемчик</p>
                    <p class="caption-text">Еще мемчик</p>
                    <p class="caption-text">Уже можно смеяться</p>
                    <p class="caption-text">На этом все...</p>
                </div>
                <div class="slider-controls">
                    <label for="slide1" class="control"></label>
                    <label for="slide2" class="control"></label>
                    <label for="slide3" class="control"></label>
                    <label for="slide4" class="control"></label>
                </div>
            </div>
        </div>
   </div>
</body>
</html>
